<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Home Page</title>
    <script src="/webjars/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}" src="/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="width:450px; margin-top:20px; margin:auto">
    <div class="segment-oauth" style="margin: 5px 0; padding:20px 20px; border: 1px solid #333">
        <div style="padding:6px 20px"><a th:href="@{/oauth2/authorization/google}">Google</a></div>
    </div>
    <div class="segment-form" style="padding:20px 20px; border: 1px solid #333">
        <form th:action="@{/login}" method="post">
            <div class="card">
                <h4>Please Login</h4>
                <div th:if="${param.error}" class="alert alert-warning">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label for="username">
                        Username
                    </label>
                    <input class="form-control" type="text" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input class="form-control" type="password" id="password" name="password"/>
                </div>
                <div><p>Use This: a@example.com / password</p></div>
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <div class="segment-signup" style="margin-top: 5px; padding:20px 20px; border: 1px solid #333">
        <div style="padding:6px 20px">
            Don't have an account?
            <a th:href="@{/signup}">
                Sign-up
            </a>
        </div>
    </div>
</div>
</body>
</html>
